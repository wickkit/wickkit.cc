<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit Wickham</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {

    .fox {
      font-size: 4rem;
      margin-bottom: 1rem;

    @keyframes pulse {

      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;

      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #f97316;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .links a:hover {
      border-color: #f97316;
      background: rgba(249, 115, 22, 0.1);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
